<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	
	<!--- Script Source Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
	<!--- End of Script Source Files -->

</head>
<body>
    <header>
        <h3>freeCodeCamp Survey Form</h3>
        <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <form id='survey-form'>
        <div class='form-items'>
            <label id='name' for='name-input'>Name</label>
            <input id='name-input' type="text" placeholder="Enter Your Name"/>
        </div>
        <div class='form-items'>
            <label id='email' for='email-input'>Email</label>
            <input id='email-input' type="text" placeholder="Enter Your Email"/>
        </div>
        <div class='form-items'>
            <label id='age' for='age-input'>Age(optional)</label>
            <input id='age-input' type="number" placeholder="Age"/>
        </div>
        <div class='form-items'>
            <p id='role'>Which option best describes your current role?)</p>
            <select id='role-selector'>
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class='form-items' id='radio-div'>
            <p id='recommend'>Would you recommend freeCodeCamp to a friend?</p>
            <label for='definitely'><input id='definitely' type="radio" value='definitely'/> Definitely</label>
            <label for='maybe'><input id='maybe' type="radio" value='maybe'/>  Maybe</label>
            <label for='not-sure'><input id='not-sure' type="radio" value='not-sure'/>  Not Sure</label>
        </div>
        <div class='form-items'>
            <p id='suggestions'>What would you like to see improved? (Check all that apply)</p>
            <label for='fe-proj'><input type='checkbox' id='fe-proj'>Front-end Projects</label>
            <label for='be-proj'><input type='checkbox' id='be-proj'>Back-End Projects</label>
            <label for='data-vis'><input type='checkbox' id='data-vis'>Data Visualization</label>
            <label for='challenges'><input type='checkbox' id='challenges'>Challenges</label>
            <label for='comm'><input type='checkbox' id='comm'>Open Source Community</label>
        </div>
        <div class='form-items'>
            <label id='comments' for='comments-input'> Any comments or suggestions?</label>
            <textarea id='comments-input' placeholder="Enter your comments here..."></textarea>
        </div>
        <div class='form-items'>
            <button class='btn btn-success' type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
