<!DOCTYPE html>
<div lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	
	<!--- Script Source Files -->
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>    
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
    <script src="main.js"></script>
	<!--- End of Script Source Files -->
</head>
<body>
    <div class='location-enter container'>
        <div class='row'>
            <div class='col-md-6'><input type="text"/></div>
            <div class='col-md-8'><button class='btn btn-primary' type="submit"></div>
        </div>

    </div>
    <div class='location-provided container'>
        <div class='row'>
            <div class='city col-md-6 mt-5 mb-5'></div>
        </div>
        <hr/>
        <div class='row'>
            <div class='weather-now col-md-3 p-2'></div>
            <div class='temp-now col-md-3 p-2'></div>
        </div>
        <hr/>
        <div class='row'>
            <div class='humidity-now col-md-2'></div>
            <div class='wind-now col-md-2'></div>
            <div class='feels-like-now col-md-2'></div>
        </div>
        <div class='row'>

        </div>
    </div>
</body>
